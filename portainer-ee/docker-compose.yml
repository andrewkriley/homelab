name: portainer-ee
services:
    portainer-ee:
        ports:
            - 8000:8000
            - 9443:9443
        container_name: portainer-ee
        restart: unless-stopped
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./portainer_data:/data
        image: portainer/portainer-ee:latest
